    <script type="text/javascript">
        function parse() {
            $('.ref2link-target').html($('.ref2link-source').val()).parseDeferred(); // call ref2link async parsing method
        }
        function clear() {
            $('.ref2link-source').val('');
            $('.ref2link-target').html('');
        }
        (function ($) {
            $(".btn-parse").click(function (e) {
                parse();
            });
            $(".btn-clear").click(function (e) {
                clear();
            });

            R2L.setFilter('environments', ['BE', 'BG', 'DE', 'DK', 'ES', "FI", "FR", "IE", "NL", "PT" ]);
            parse();
        })(jQuery);

    </script>
